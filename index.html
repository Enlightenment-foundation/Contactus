          <div class="form">
            <label class="label-name" for="Name">Username</label>

              class="nameInput"
              type="text"
              placeholder="Enter your Username..."
              required
            />
            <label class="label-email" for="Name">Email</label>
            <input
              class="emailInput"
              type="email"
              placeholder="Enter your Email..."
              required
            />
            <label for="" class="label-message">Message</label>
            <textarea
              class="message-area"
              cols="50"
              rows="5"
              placeholder="Put your message here..."
              required
            ></textarea>
            <button class="btn btn-warning form-control">Submit</button>
